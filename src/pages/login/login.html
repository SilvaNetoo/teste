<ion-header no-border no-shadow>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form style="margin-top: 30%" class="form" [formGroup]="formLogin">
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input formControlName="email" type="text" placeholder="Email">
          </ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Senha">
          </ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <button ion-button full (click)="login()">Login</button>
      </ion-col>

    </ion-row>

  </form>

</ion-content>
